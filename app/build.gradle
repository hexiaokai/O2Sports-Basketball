apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.o2sports.hxiao.o2sports_basketball"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile files('libs/gson-2.2.2.jar')
    compile files('libs/mobileservices-1.1.5.jar')
    compile files('libs/mobileservices-1.1.5-javadoc.jar')
    compile files('libs/notification-hubs-0.4.jar')
    compile files('libs/notifications-1.0.1.jar')
    compile 'com.google.android.gms:play-services:6.5.87'
}
